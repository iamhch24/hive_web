<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/semantic.min.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<body>
	<form id="loginform" method="POST">
		<div class="homeTop">
			<a class="homeTopfont">HIVE</a>
		</div>
		<div class="ui grid fluid homeMain">
			<div class="ui eight wide column">
				<div class="bgLogo">
					<img src="/images/hive_whitelogo.png" class="logo">
				</div>
			</div>
			<div class="ui eight wide column">
				<div class="mainText">
					효과적인 팀워크 <br> 가벼워진 업무, <br> 협업툴 하이브!
				</div>
				<div class="mainBtnAlign ui fluid form">
					<div class="ui three fields">
						<div class="ui field"></div>
						<div class="ui accordion field">
							<div class="active title">
								<button type="button" id="loginBtn">
									로그인<i class="dropdown icon"></i>
								</button>
							</div>
							<div class="content">
								<div>
									<input type="email" id="email" name="email" placeholder="이메일을 입력하세요." autofocus>
								</div>
								<div>
									<input type="password" id="pwd" placeholder="비밀번호를 입력하세요." onchange="loginajax()">
								</div>
								<div>
									<div id="dispaylogin" style="display: none; margin-top: 10px">
										<span style="color: red;">아이디와 비밀번호가 입력되지 않았거나 잘못 입력되었습니다.</span>
									</div>
								</div>
								<div>
									<button type="button" onclick="loginajax()" id="contnentloginbtn">입장하기</button>
								</div>
							</div>
						</div>
						<div class="ui accordion field">
							<div class="active title" style="margin: 0px">
								<button type="button" class="ui field startBtn"
									onclick="location.href='emailInsert'">시작하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
<script>
$('.mainBtnAlign')
  .accordion({
    selector: {
      trigger: '.title' 
    },
    onOpen: function () {
         $('#email').focus();
    }  
});
</script>
	<script th:src="@{/js/home.js}"></script>
</body>
</html>
